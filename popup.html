<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Friction Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="popup-header">
      <div class="popup-brand">
        <div class="popup-title">Friction</div>
        <div class="popup-subtitle">Focus on what matters</div>
      </div>
      <div class="popup-status" id="siteStatus">Checking...</div>
    </header>

    <main class="popup-main">
      <div class="site-card">
        <div class="site-identity">
          <div class="site-icon">
            <img id="siteFavicon" class="site-favicon" alt="" />
          </div>
          <div class="site-meta">
            <div class="site-label">CURRENT SITE</div>
            <div class="site-domain" id="siteDomain">—</div>
          </div>
        </div>
        <div class="site-hint" id="siteHint"></div>
      </div>

      <div class="btn-stack">
        <button id="quickBlockBtn" class="btn btn-primary">현재 사이트 차단</button>
        <button id="openDashboard" class="btn btn-secondary">대시보드 열기</button>
      </div>
      <div id="msg" class="site-hint" style="text-align: center; margin-top: 8px;"></div>
    </main>

    <script src="popup_launcher.js"></script>
  </body>
</html>
